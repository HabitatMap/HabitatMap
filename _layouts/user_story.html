---
layout: default
section: airbeam
---

<section class="panel panel--user-story-hero">
  <div class="post-header">
    <small class="u--capitalized">
      {{ page.type }}
    </small>

    <h1
      class="heading heading--large post-header__title post-header__title--featured"
    >
      {{ page.title }}
    </h1>
  </div>
</section>

<section class="panel">
  <div class="post-content">
    {% if page.image %}
      <picture>
        <source
          data-srcset="{{ page.image | append: '?nf_resize=fit&w=480' }}"
          media="(max-width: 480px)"
        />
        <source
          data-srcset="{{ page.image | append: '?nf_resize=fit&w=720' }}"
          media="(max-width: 720px)"
        />
        <img
          alt="{{ story.title }}"
          class="post-content__featured-image lazyload"
          data-src="{{ page.image | append: '?nf_resize=fit&w=1200' }}"
          src="{{ page.image | append: '?nf_resize=fit&w=20' }}"
        />
      </picture>
    {% endif %}
    <p class="post-content__intro">{{ page.intro }}</p>
    {{ content }}
  </div>
</section>

<nav class="panel" aria-label="Adjacent User Stories">
  <ul class="post-nav">
    <li></li>
    <li>
      <a href="/airbeam/user-stories#user-stories" class="link u--capitalized">
        Back to user stories
      </a>
    </li>
    <li></li>
  </ul>
</nav>
