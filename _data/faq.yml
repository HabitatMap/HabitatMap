  - answer: >-
      You own your AirCasting data. Share it, CrowdSource it, export it, delete
      it, API it!  It's all yours and your contributions have made AirCasting
      one of the largest open-source databases of community-collected air
      quality measurements ever created.
    category: SHARING YOUR DATA & DATA PRIVACY
    question: Who owns my AirCasting data?
  - answer: >-
      On the AirCasting website, to share a link to a specific map view and
      sessions list, click the blue and white link button at the bottom of the
      search filters. To share a link to a single session, click the blue and
      white link button inside the single session view window that displays the
      session graph. To share a link to a session from inside the AirCasting
      app, navigate to the sessions screen > tap a session > tap “Share” > tap
      “Share link”.
    category: SHARING YOUR DATA & DATA PRIVACY
    question: How can I share a link to my AirCasting sessions?
  - answer: >-
      On the AirCasting website maps page, search for the session or sessions
      you’d like to download using the search filters. After you’ve narrowed the
      number of sessions on the sessions list, click the blue and white button
      located at the bottom of the search filters reading “export sessions”,
      enter your email address, and click “export”. Note that this will export
      all the sessions loaded to the sessions list; the greater the number of
      sessions and the more data points each session contains, the longer it
      will take to receive the email. To export data for a single session using
      the AirCasting website, select a session, then click the blue and white
      button reading “export session” located inside the single session view. To
      export data for a single session via the AirCasting app, navigate to the
      sessions screen > tap a session > tap “Share” > tap “Share file”. Note
      that the email with your session data is likely to end up in your email
      spam folder. To avoid this, add “noreply@aircasting.org” to your list of
      email contacts. For privacy reasons, we do not keep a record of email
      addresses entered.
    category: SHARING YOUR DATA & DATA PRIVACY
    question: How do I export my AirCasting session data?
  - answer: >-
      (o) Did you check your spam folder?  The email with your session data is
      likely to end up in your email spam folder. To avoid this, add
      “noreply@aircasting.org” to your list of email contacts.<br /> (o) Is your
      Android device connected to the Internet via the WiFi or cellular
      network?  Make sure it is and then navigate to the sessions screen and
      pull down to sync your sessions from the AirCasting app to the AirCasting
      website so your session files can be shared.<br />
    category: SHARING YOUR DATA & DATA PRIVACY
