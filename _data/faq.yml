  - answer: >-
      The AirCasting app has several features that enable location data to
      remain private. AirCasters can “disable maps” in the app settings, which
      turns off GPS tracking. When AirCasters record data with the GPS disabled,
      the data never leaves the Android device and is never synced to our
      servers. AirCasters can elect to save their data to the AirCasting server
      but not contribute it to the “CrowdMap”. This means the data can only be
      viewed on the website via a link that you generate inside the app when
      signed in. AirCasters can also elect to send the data from the app
      directly to their own server, entirely bypassing the AirCasting server,
      see “Backend settings” under “Settings”. In addition, when recording fixed
      indoor sessions, GPS coordinates are never logged.
    category: SHARING YOUR DATA & DATA PRIVACY
    question: How do I keep my location data private?
  - answer: >-
      Both the AirCasting app and the HabitatMap/AirCasting website are
      compliant with the EU General Data Protection Regulation. Specifically, we
      recognize that users have the following rights: a right to portability of
      your personal data; a right to obtain restriction of your personal data’s
      processing; a right to obtain erasure of your personal data; and a right
      not to be subject to an automated individual decision. HabitatMap will
      never collect any personally identifiable information about you through
      the AirCasting app or website unless you have provided it to us
      voluntarily, nor will we use any information gleaned from your Android
      device to market to you or pass your information to any third party. Our
      complete privacy policy is <a
      href="https://www.habitatmap.org/aircasting-app-privacy-policy">available
      here</a>.
    category: SHARING YOUR DATA & DATA PRIVACY
    question: >-
      Is HabitatMap and AirCasting compliant with the EU General Data Protection
      Regulation?
