    question: What is the heat legend?
  - answer: >-
      To change the relationship between colors and measurements, adjust the
      sliders on the heat legend located at the bottom edge of the screen or
      update the values in the boxes that define the lower and upper range. To
      fit the scale to the session data measurements, click the connected
      up/down arrows at the bottom right hand corner of the screen. To switch to
      a monochrome blue color scheme, click the blue dots at the far end of the
      heat legend. 
