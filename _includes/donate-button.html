<form
  action="https://www.paypal.com/cgi-bin/webscr"
  method="post"
  target="_top"
  class="paypal-donate-form"
  style="text-align: left !important;"
>
  <input type="hidden" name="cmd" value="_s-xclick" />
  <input type="hidden" name="hosted_button_id" value="FSZYMS5UZS3KS" />
  <div class="paypal-button-container">
    <div class="paypal-button-default">
      <input
        type="image"
        src="/assets/img/buttons/donate@2x.png"
        border="0"
        name="submit"
        title="PayPal - The safer, easier way to pay online!"
        alt="Donate with PayPal button"
      />
    </div>
    <div class="paypal-button-hover">
      <input
        type="image"
        src="/assets/img/buttons/donatehover@2x.png"
        border="0"
        name="submit"
        title="PayPal - The safer, easier way to pay online!"
        alt="Donate with PayPal button"
      />
    </div>
  </div>
  <img
    alt=""
    border="0"
    src="https://www.paypal.com/en_US/i/scr/pixel.gif"
    width="1"
    height="1"
  />
</form>
