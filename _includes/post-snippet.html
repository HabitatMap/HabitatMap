{% assign post = include.post %}

<li class="post-list__item">
  <div class="post-list__thumbnail">
    <img src="{{ site.produrl | append: post.thumbnail | append: '?nf_resize=smartcrop&w=945&h=573'}}" />
  </div>

  <a href="{{ post.category.url }}" class="link post-list__category heading u--capitalized">{{ post.category }}</a>

  <h2 class="post-list__title heading heading--small">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>

  <time datetime="{{ post.date }}"></time>
  <p>{{ post.excerpt | strip_newlines | truncate: 180 }}</p>
  <a href="{{ post.url }}" class="post-list__read-more">Read more</a>
</li>
