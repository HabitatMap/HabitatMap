{% assign post = include.post %}

<li class="post-list__item">
  <div class="post-list__thumbnail">
    {% assign thumbnail_url = site.produrl | append: post.thumbnail %}

    <a href="{{ post.url }}">
      <img
        class="post-list__thumbnail-img"
        srcset="{{ thumbnail_url | append: '?nf_resize=smartcrop&w=480&h=291 480w' }},
                {{ thumbnail_url | append: '?nf_resize=smartcrop&w=945&h=573 945w' }}"
        src="{{ thumbnail_url | append: '?nf_resize=smartcrop&w=945&h=573' }}"
      />
    </a>
  </div>

  <a href="{{ post.category.url }}" class="link post-list__category heading u--capitalized">{{ post.category }}</a>

  <h2 class="post-list__title heading heading--small">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>

  <time datetime="{{ post.date }}"></time>
  <p>
    {% if post.intro %}
      {{ post.intro }}
    {% else %}
      {{ post.excerpt | strip_newlines | truncate: 180 }}
    {% endif %}
  </p>
  <a href="{{ post.url }}" class="post-list__read-more">Read more</a>
</li>
