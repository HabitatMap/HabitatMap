<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.section == "home" %}{{ site.title }}{% else %}{{ page.title | default: site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif|Muli&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script defer type="text/javascript" src="/assets/js/nav.js"></script>
  <script defer type="text/javascript" src="/assets/js/posts.js"></script>
  <script defer type="text/javascript" src="/assets/js/accordion.js"></script>
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
