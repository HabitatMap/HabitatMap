<!-- Shopping Cart Modal -->
<div id="shopping-cart-modal" class="shopping-cart-modal">
  <!-- Overlay -->
  <div id="cart-overlay" class="cart-overlay"></div>

  <!-- Sidebar -->
  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h2 class="cart-title">Your Bag (<span id="cart-item-count">0</span>)</h2>
      <button id="close-cart" class="close-cart-btn" aria-label="Close shopping cart">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="cart-content">
      <div id="cart-items" class="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>

      <div id="cart-empty" class="cart-empty">
        Your basket is empty.
      </div>

              <div id="cart-summary" class="cart-summary" style="display: none;">
          <div class="shipping-options">
            <label for="cart-shipping-options">Shipping:</label>
            <select id="cart-shipping-options" class="cart-shipping-select">
              <option value="domestic">Domestic US</option>
              <option value="international">Outside the US</option>
            </select>
          </div>
          <div class="subtotal-row">
            <span class="subtotal-label">Subtotal:</span>
            <span id="cart-subtotal" class="subtotal-amount">$0.00</span>
          </div>
          <div class="total-row">
            <span class="total-label">Total:</span>
            <span id="cart-total" class="total-amount">$0.00</span>
          </div>
          <p class="shipping-note">Shipping costs will be calculated at checkout.</p>
          <div class="payment-buttons">
            <div id="cart-paypal-button" class="cart-paypal-button">
              <!-- PayPal button will be added here -->
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
