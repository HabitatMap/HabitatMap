<!-- Confirmation page -->
<section class="confirmation">
  <div class="confirmation__header">
    <h1 class="confirmation__title">Welcome to the Clean Air Movement</h1>
    <p class="confirmation__tagline">
      You'll receive your tracking details within one business day.
    </p>

    <div class="confirmation__ctas">
      <a
        class="confirmation__btn confirmation__btn--primary"
        href="/airbeam/users-guide-airbeammini"
      >
        User's Guide
      </a>
      <a
        class="confirmation__btn confirmation__btn--secondary"
        href="https://aircasting.org"
        target="_blank"
        rel="noopener noreferrer"
      >
        Check the Air
      </a>
    </div>
  </div>

  <div class="confirmation__visual">
    <div class="confirmation__image-wrapper">
      <img
        src="/assets/aircasting-bike.jpg?nf_resize=fit&w=1920"
        alt="AirBeam devices mounted on a bicycle"
        class="confirmation__image"
        loading="eager"
        fetchpriority="high"
      />
    </div>
  </div>
</section>
