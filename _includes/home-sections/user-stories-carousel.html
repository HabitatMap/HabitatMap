<!-- User Stories Carousel Section -->
<section class="user-stories-carousel-section">
  <div class="user-stories-carousel-container">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">Who is using AirBeam?</h2>
    </div>

    <div class="user-stories-carousel-wrapper"
         id="carousel-wrapper"
         data-touch-start-x="0"
         data-touch-start-y="0"
         data-touch-end-x="0"
         data-touch-end-y="0">
      <!-- Left Arrow -->
      <button id="prev-story" class="user-stories-nav-btn user-stories-nav-left">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,18 9,12 15,6"></polyline>
        </svg>
      </button>

      <div class="user-stories-grid">
        <!-- Content Side -->
        <div class="user-stories-content">
          <div class="user-stories-text">
            <h3 class="user-stories-title" id="current-story-title">Loading...</h3>
            <p class="user-stories-description" id="current-story-description">Loading...</p>
          </div>
        </div>

        <!-- Image Side -->
        <div class="user-stories-image-container">
          <div class="user-stories-image-wrapper">
            <img id="current-story-image" src="" alt="" class="user-stories-image" />
          </div>
        </div>
      </div>

      <!-- Right Arrow -->
      <button id="next-story" class="user-stories-nav-btn user-stories-nav-right">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9,18 15,12 9,6"></polyline>
        </svg>
      </button>
    </div>

    <!-- Dots Navigation -->
    <div class="user-stories-dots-container">
      <div class="user-stories-dots" id="story-dots">
        <!-- Dots will be generated by JavaScript -->
      </div>
    </div>

    <!-- CTA Button -->
    <div class="user-stories-cta-container">
      <a href="/airbeam/user-stories" class="user-stories-cta-button">
        More User Stories
      </a>
    </div>
  </div>
</section>

<script defer src="/assets/js/user-stories-carousel.js"></script>
