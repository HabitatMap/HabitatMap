{% assign navurl = page.url | remove: 'index.html' %}
<div class="header__nav-split">
  <ul class="nav-list">
    {% for item in include.navigation %}
      <li class="nav-list__element">
        <a href="{{ item.url }}" class="nav-list__link" {% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</a>
        {% if item.subitems %}
          {% include navigation.html navigation=item.subitems %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
<div>
  <a href="#" class="nav-list__link">Donate</a>
  <a href="#" class="button button--small header__button">Get Airbeam</a>
</div>
