<!-- Hero Section -->
<section class="hero-section">
  <!-- Background Image -->
  <div class="hero-background"></div>

  <!-- Content -->
  <div class="hero-content">
    <div class="hero-container">
      <div class="hero-grid">
        <!-- Left Column - Content -->
        <div class="hero-text">
          <h1 class="hero-title">
            Know Your Air Quality in <span class="highlight">Real-Time</span>
          </h1>

          <p class="hero-subtitle">
            Professional-grade air monitoring that fits in your pocket. Protect your health with instant readings anywhere you go.
          </p>

          <!-- CTAs -->
          <div class="hero-ctas">
            <button
              class="cta-button primary"
              onclick="document.getElementById('product-selection')?.scrollIntoView({ behavior: 'smooth' })"
            >
              Buy AirBeam
            </button>
            <button
              class="cta-button secondary"
              onclick="document.getElementById('videos-section')?.scrollIntoView({ behavior: 'smooth' })"
            >
              Watch It In Action
            </button>
          </div>
        </div>

        <!-- Right Column - Empty for image -->
        <div class="hero-image"></div>
      </div>
    </div>
  </div>
</section>
