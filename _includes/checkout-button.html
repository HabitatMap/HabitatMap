<form
  action="https://www.paypal.com/cgi-bin/webscr"
  method="post"
  target="_top"
  class="paypal-checkout-form"
>
  <input type="hidden" name="cmd" value="_s-xclick" />
  <input type="hidden" name="hosted_button_id" value="PQ4CKTNGSP3FQ" />
  <table>
    <tr>
      <td>
        <input type="hidden" name="on0" value="Quantity" />
        <label class="label" for="os0">Quantity</label>
      </td>
    </tr>
    <tr>
      <td>
        <select name="os0" class="input input--quantity">
          <option value="1 AirBeam">1 AirBeam $249.00 USD</option>
          <option value="2 AirBeams">2 AirBeams $498.00 USD</option>
          <option value="3 AirBeams">3 AirBeams $747.00 USD</option>
          <option value="4 AirBeams">4 AirBeams $996.00 USD</option>
          <option value="5 AirBeams">5 AirBeams $1,245.00 USD</option>
        </select>
      </td>
    </tr>
  </table>

  <p class="caption shop-airbeam__caption">
    Shipping costs will be calculated at checkout.
  </p>

  <input type="hidden" name="currency_code" value="USD" />
  <div class="paypal-button-container">
    <input
      type="image"
      src="/assets/img/buttons/checkout@2x.png"
      border="0"
      name="submit"
      alt="PayPal - The safer, easier way to pay online!"
      class="paypal-button-default"
    />
    <input
      type="image"
      src="/assets/img/buttons/checkouthover@2x.png"
      border="0"
      name="submit"
      alt="PayPal - The safer, easier way to pay online!"
      class="paypal-button-hover"
    />
  </div>
  <img
    alt=""
    border="0"
    src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif"
    width="1"
    height="1"
  />
</form>
